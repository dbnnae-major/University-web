      <div class="buttons">
        <button (click)="showForm('login')">Логин</button>
        <button (click)="showForm('register')">Регистрация</button>

	<div class="notifications-container">
        <div *ngFor="let notification of notifications" class="notification" [class.fade-out]="notification.fadeOut">
            {{ notification.message }}
        </div>
    </div>

    <div class="right-section">
		<form *ngIf="activeForm === 'login'" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
			<h2>Форма входа</h2>
			
			<input matInput type="text" placeholder="Логин" required [(ngModel)]="login_log_form" name="login_log" #loginLog="ngModel" autocomplete="username" matTooltip="Пожалуйста, введите логин" [matTooltipDisabled]="loginLog.valid || !loginLog.dirty"/>
			<div *ngIf="loginLog.invalid && loginLog.touched" class="error">Логин обязателен!</div>
			
			<input type="password" placeholder="Пароль" required [(ngModel)]="password_log_form" name="password_log" autocomplete="new-password"/>
			<div *ngIf="loginForm.controls['password_log']?.invalid && loginForm.controls['password_log']?.touched" class="error">Пароль обязателен!</div>
			
			<button type="submit" class="button_form" [disabled]="loginForm.invalid">Войди в меня</button>
		</form>
		  
		<form *ngIf="activeForm === 'register'" (ngSubmit)="register()" #registerForm="ngForm" novalidate>
			<h2>Форма регистрации</h2>
			
			<input type="text" placeholder="Имя" required [(ngModel)]="login_reg_form" name="login_reg" #loginReg="ngModel" autocomplete="username"/>
			<div *ngIf="registerForm.controls['login_reg']?.invalid && registerForm.controls['login_reg']?.touched" class="error">Имя обязательно!</div>
			
			<input type="password" placeholder="Пароль" required [(ngModel)]="password_reg_form" name="password_reg" #passwordReg="ngModel" autocomplete="new-password"/>
			<div *ngIf="registerForm.controls['password_reg']?.invalid && registerForm.controls['password_reg']?.touched" class="error">Пароль обязателен!</div>
			
			<input type="password" placeholder="Еще раз бля" required [(ngModel)]="password_confirm_reg_form" name="password_confirm_reg" #passwordConfirmReg="ngModel" autocomplete="new-password"/>
			<div *ngIf="registerForm.controls['password_confirm_reg']?.invalid && registerForm.controls['password_confirm_reg']?.touched" class="error">Подтверждение пароля обязательно!</div>

			<button type="submit" class="button_form" [disabled]="registerForm.invalid">Регни меня</button>
		</form>
    </div>
